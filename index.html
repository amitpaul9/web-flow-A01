<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web flow A01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-bar">
                <h1 class="logo">Logo</h1>
                <button class="signup-btn btn-style">Sign UP</button>
            </div>
            <div class="hero-section">
                <h1 class="hero-text">Cool Dark UI Template for<br>Webflow Agencies!</h1>
                <button class="hero-btn btn-style">Stay Focused</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- action section start -->
<div class="action">
<div class="action-text">
    <h2 class="action-title">See It in Action</h2>
    <p class="action-subtitle">Explore the live preview and imagine your<br>brand in this bold new look.</p>
    <button class="preview-btn btn-style">Launch Live Preview</button>
</div>

<div class="action-img">
    <img src="images/wc-mini.png" alt="" class="webflow-img">
</div>
</div>
    <!-- action section end -->
     <!-- student section start -->
    <div class="productive-student-container">
      
        <h1 class="student-title">Joined Thousands of Productive Users</h1>

        <div class="student-numbers">
            <h1 class="students-value">50K</h1>
            <h1 class="students-value">2M+</h1>
            <h1 class="students-value">95%</h1>
           
        </div>
        <div class="student-number-description">
             <p class="student-text">Active Users</p>
            <p class="student-text">Focus Sessions</p>
            <p class="student-text">Satisfaction Rate</p>

    </div>

    </main>

    <footer>
        
    </footer>
</body>
</html>
